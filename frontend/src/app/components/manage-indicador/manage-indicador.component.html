<mat-card>
    <div class="tittle">
        <b><span class="color-text">GESTION INDICADORES</span></b>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <mat-form-field fxFlex="100%" fxLayout="column" fxLayoutAlign="start start" class="padding">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. prueba" #input>
        </mat-form-field>
    </div>

    <div>
        <div class="mat-elevation-z4">
            <div class="table-wrapper">
                <table mat-table [dataSource]="dataSource" matSort style="table-layout: auto; width: 100%;">

                    <!-- ID column -->
                    <ng-container matColumnDef="Numero">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                        <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
                    </ng-container>

                    <!-- NombreIndicador column -->
                    <ng-container matColumnDef="NombreIndicador">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre_indicador}} </td>
                    </ng-container>
                    
                    <!-- DescripcionIndicador column -->
                    <ng-container matColumnDef="DescripcionIndicador">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion</th>
                        <td mat-cell *matCellDef="let element"> {{element.desc_indicador}} </td>
                    </ng-container>

                    <!-- ID_Unidad_Medicion column -->
                    <ng-container matColumnDef="NombreUnidad">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad</th>
                        <td mat-cell *matCellDef="let element"> {{element.nom_unidad}} </td>
                    </ng-container>

                    <!-- Estado column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                        <td mat-cell *matCellDef="let element" class="action-link">
                            <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <mat-slide-toggle color="primary" 
                            (change)="onChange($event.checked, element.id_indicador)" 
                            matTooltip="Activar o Desactivar Indicador"[checked]="element.estado"></mat-slide-toggle>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontro "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource"></mat-paginator>
        </div>
    </div>
</mat-card>
