
    <mat-toolbar color="primary">
        <mat-toolbar-row fxLayout="row">
            <span class="title-center">Usuarios</span>
        </mat-toolbar-row>
    </mat-toolbar>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <mat-form-field fxFlex="100%" fxLayout="column" fxLayoutAlign="start start" class="pading">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. prueba" #input>
        </mat-form-field>

        <div fxFlex="100%" fxFlex.gt-sm="33.33%"></div>
    
      
    </div>
    <div>
        <div class="mat-elevation-z4" >
            <div class="table-wrapper" id="report-content">
                
                <mat-dialog-content class="mat-typography">
                <form [formGroup]="UserProyectForm">
                <table mat-table [dataSource]="dataSource" matSort>
                  
                    <!-- Nro -->
                    <ng-container matColumnDef="numero">
                        <th mat-header-cell *matHeaderCellDef > No.</th>
                        <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Ci">
                        <th mat-header-cell *matHeaderCellDef > Ci</th>
                        <td mat-cell *matCellDef="let element"> {{element.ci }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef > Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.ap_paterno }}
                            {{element.ap_materno}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Rol">
                        <th mat-header-cell *matHeaderCellDef >Rol</th>
                        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Entidad">
                        <th mat-header-cell *matHeaderCellDef >Entidad</th>
                        <td mat-cell *matCellDef="let element"> {{element.nom_entidad_ejecutora}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Accion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                        <td mat-cell *matCellDef="let element" class="action-link" >
                            <div class="d-flex align-items-center">
                             <!--    <button color="primary" mat-icon-button matTooltip="Edit"
                                    (click)="userProyect(element)">
                                    <mat-icon>edit</mat-icon>
                                </button> -->
                               
                                    <!-- <a href="">{{element.ci}} {{ codigo}}</a> -->
<!--                                     <input type="radio" formControlName="opcionRadio"  [checked]="element.ci == codigo" [value]=(element) > 
 -->                                    <mat-radio-group formControlName="opcionRadio" name="opcionRadio">
                                        <mat-radio-button class="material-radio"  [value]=(element) [checked]="element.ci == codigo"></mat-radio-button>
                                        </mat-radio-group>
                            </div>
                        </td>
                    </ng-container>
           

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontro "{{input.value}}"</td>
                    </tr>
                </table>
            </form>
            </mat-dialog-content>
            <mat-dialog-actions align="center">
                <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
                    [disabled]="![UserProyectForm.valid && UserProyectForm.dirty]">{{action}}</button>
                    <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
            </mat-dialog-actions>

            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
    </div>
