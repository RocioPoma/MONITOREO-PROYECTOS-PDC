<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{action}} Comunidad</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="comunidadForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" required>
                    <mat-error *ngIf="comunidadForm.controls.nombre.touched && comunidadForm.controls.nombre.invalid">
                        <span *ngIf="comunidadForm.controls.nombre.errors.required">Este campo es obligatorio.</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Municipio</mat-label>
                    <mat-select formControlName="id_municipio">
                        <mat-option *ngFor="let unidad of municipio" [value]="unidad.id_municipio">
                        {{ unidad.nombre_municipio}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="![comunidadForm.valid && comunidadForm.dirty]">{{action}}</button>
        <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
