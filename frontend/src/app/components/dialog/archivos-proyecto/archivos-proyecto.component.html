<mat-card>
    <mat-toolbar color="primary">
        <mat-toolbar-row fxLayout="row">
            <span class="title-center">Gestion Documentos</span>
        </mat-toolbar-row>
    </mat-toolbar>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <mat-form-field fxFlex="100%" fxLayout="column" fxLayoutAlign="start start" class="pading">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. prueba" #input>
        </mat-form-field>

        <div fxFlex="100%" fxFlex.gt-sm="33.33%"></div>
      
             
        <button fxFlex.gt-sm="10%" mat-flat-button color="primary" class="padding"
            (click)="handleAddAction()">Registrar</button>
      
    </div>
    <div>
        <div class="mat-elevation-z4" >
            <div class="table-wrapper" id="report-content">
                
                <mat-dialog-content class="mat-typography">
                <form [formGroup]="DocProyectForm">
                <table mat-table [dataSource]="dataSource" matSort>
                  
                    <!-- Nro -->
                    <ng-container matColumnDef="numero">
                        <th mat-header-cell *matHeaderCellDef > No.</th>
                        <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef > Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre_documento}} 
                            {{element.ap_materno}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Descripcion">
                        <th mat-header-cell *matHeaderCellDef >Comentario</th>
                        <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Accion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                        <td mat-cell *matCellDef="let element" class="action-link" >
                            <div class="d-flex align-items-center">
                                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)"> 
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <!-- (click)="handleDeleteAction(element)" -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontro "{{input.value}}"</td>
                    </tr>
                </table>
            </form>
            </mat-dialog-content>
            <mat-dialog-actions align="center">
               <!--  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
                    [disabled]="![DocProyectForm.valid && DocProyectForm.dirty]">{{action}}</button> -->
                    <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
            </mat-dialog-actions>

            </div>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
    </div>


</mat-card>
