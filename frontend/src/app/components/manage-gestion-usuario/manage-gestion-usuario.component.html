            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. prueba" #input>
        </mat-form-field>

        <div fxFlex="100%" fxFlex.gt-sm="33.33%"></div>
        <div fxFlex="100%" fxFlex.gt-sm="33.33%"></div>
    
       <!-- <button  mat-stroked-button color="primary" class="padding">REGISTRAR</button>-->
        <button fxFlex.gt-sm="10%"  mat-flat-button color="primary" class="padding" (click)="handleAddAction()">Registrar</button>
    </div>
<div>
    <div class="mat-elevation-z4">
        <div class="table-wrapper">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Nro -->
                <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                    <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Foto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto</th>           
              <td mat-cell *matCellDef="let element"> <img  class="box" src="../../../assets/img/user.jpg" alt="no user"> </td> 
                </ng-container>
        
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.ap_paterno }} {{element.ap_materno}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Rol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
                    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Creacion</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_registro | date}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                    <td  mat-cell *matCellDef="let element" class="action-link">
                        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <mat-slide-toggle color="primary" (change)="onChange($event.checked, element.ci)"
                            matTooltip="Activar o Desactivar Categoría" [checked]="element.estado">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontro "{{input.value}}"</td>
                </tr>
            </table>


        </div>
        
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
</div>
   

</mat-card>
