<mat-card>
    <div class="title">
        <b><span class="color-text">GESTIÃ“N MUNICIPIOS</span></b>
    </div>
    <!-- buscadores -->

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <mat-form-field fxFlex="100%" fxLayout="column" fxLayoutAlign="start start" class="pading">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. prueba" #input>
        </mat-form-field>

        <div fxFlex="100%" fxFlex.gt-sm="33.33%"></div>
        <div fxFlex="100%" fxFlex.gt-sm="33.33%"></div>

        <button fxFlex.gt-sm="10%" mat-flat-button color="primary" class="padding"
            (click)="handleAddAction()">Registrar</button>
    </div>

    <div>
        <div class="mat-elevation-z4">
            <div class="table-wrapper">
                <table mat-table [dataSource]="dataSource" matSort style="table-layout: auto; width: 100%;">

                    <ng-container matColumnDef="numero">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                        <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre_municipio}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                        <td mat-cell *matCellDef="let element" class="action-link">
                            <div class="d-flex align-items-center">
                                <button color="primary" mat-icon-button matTooltip="Edit"
                                    (click)="handleEditAction(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button color="primary" mat-icon-button matTooltip="Delete"
                                    (click)="handleDeleteAction(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <mat-slide-toggle color="primary"
                                    (change)="onChange($event.checked, element.id_municipio)"
                                    matTooltip="Activar o Desactivar" [checked]="element.estado"></mat-slide-toggle>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontro "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource "></mat-paginator>
        </div>
    </div>
</mat-card>
