
    <mat-card>
        <b><span>GESTION MUNICIPIO</span></b>
        <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Registrar Municipio</button>
    </mat-card>
    <hr>
    <mat-card >
        <mat-form-field appearance="fill">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>

    <mat-card>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef> No.</th>
                    <td mat-cell *matCellDef="let element; index as i "> {{i+1}} </td>
                </ng-container>
                
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre_municipio}} </td>
                </ng-container>
        
               

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <mat-slide-toggle (change)="onChange($event.checked, element.id_municipio)"
                            matTooltip="Activar o Desactivar " [checked]="element.estado">
                        </mat-slide-toggle>
                    </td>
                </ng-container> 
    
              
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource "></mat-paginator>
        </div>
    </mat-card>
