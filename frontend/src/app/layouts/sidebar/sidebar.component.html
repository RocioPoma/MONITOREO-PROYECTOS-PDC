<mat-nav-list appAccordion>
    <mat-list-item appAcordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected"
    group="{menuitem.state}">
    <a hrefappAcordionToggle [routerLink]="['/proyecto',menuitem.state]"
        *ngIf="(menuitem.role === '' || menuitem.role === 'admin')">
        <mat-icon>{{menuitem.icon}}</mat-icon>
        <span>{{menuitem.name}}</span>
        <span fxFlex></span>
    </a>
</mat-list-item>
</mat-nav-list>
