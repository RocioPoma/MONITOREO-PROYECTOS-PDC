<mat-card>
    <mat-toolbar color="primary">
        <mat-toolbar-row fxLayout="row">
            <span class="title-center"> Subir Documentos</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="proyectoForm">
            <div fxFlex fxLayout="column">

                <!-- aqui es el nuevo  -->

                <mat-form-field class="columns">

                    <div class="file-name-container" *ngFor="let file of selectedFiles; let i = index">
                        <span class="file-name">{{ file.name }}</span>
                    </div>
                    <button mat-stroked-button mat-flat-button (click)="fileInput.click()" class="padding custom-button"
                        matSuffix><mat-label>Cargar</mat-label></button>

                    <input matInput disabled>

                    <input hidden type="file" (change)="onFileSelected($event)" #fileInput multiple
                        accept=".ppt, .xlsx, .rar, .jpg, .jpeg, .png, .gif, .pdf, .doc, .docx, .dwg, .dxf, .skp, .rvt, .rfa, .rte, .pln, .gsm, .ifc, .cobie, .nwd, .bimx, .3ds, .3dm, .shp">

                </mat-form-field>

                <!-- aqui opcion 2 -->
                <!--   <div class="container">
            <div class="row mt-5">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload file example</label>
                  <input  class="form-control" type="file" id="formFile">
                  <button  type="button" class="btn btn-primary mt-3">Upload</button>
                </div>
              </div>
            </div>
           </div> -->



                <div fxLayout="row wrap">
                    <mat-form-field appearance="fill" fxFlex>
                        <mat-label>Comentarios</mat-label>
                        <input matInput formControlName="Descripcion">

                    </mat-form-field>
                </div>


            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" type="submit" (click)="uploadFiles()"
            [disabled]="![proyectoForm.valid && proyectoForm.dirty]">Aceptar</button>
        <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</mat-card>
